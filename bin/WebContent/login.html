<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" data-th-src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
    <link id="mainCssLink" rel="stylesheet" type="text/css" href="css/style.css" data-th-href="@{/css/style.css}"/>
    <title>Login</title>
</head>
<body class="ripple">
<div class="container"  id="main-container" style="max-width:800px">
    <h2 class="h2-register">Gamify Login</h2>
    <form class="form login-form" method="POST" action="login.html" data-th-action="@{/login}">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" />
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary btn-register">Login</button>
    </form>
    <p>Do not have an account? <a href="register.html" data-th-href="@{/register}" class="login-link">Register here!</a></p>

</div>


</body>
</html>
