<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="ISO-8859-1"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="inline.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2079f21d9c.js"
      crossorigin="anonymous"
    ></script>

    <title>Gamify</title>
    <script src="utils.js" charset="utf-8" defer></script>
    <script src="HomePageUser.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container" id="Page">
  
  <! -- buttons directory  -->   
      <div class="container">
        <div class="itemsDirectory">
        
              <button id="home" class="btn">
                <i class="fas fa-gamepad"></i>
              </button>
           </div>
           <div class="itemsDirectory">
              <button id="questionnaireButton" class="btn">
                <i class="fas fa-file-signature"></i>
              </button>
           </div>
        
        <div class="itemsDirectory">
              <button id="leaderBoardButton" class="btn">
                <i class="fas fa-chess-queen"></i>
              </button>
         </div>
         <div class="itemsDirectory">

              <button id="logout" class="btn">
                <i class="fas fa-sign-out-alt"></i>
              </button>
                      </div>

        </div>
        <div class="item">
          <p>Nice to see you again <span id="id_username"></span></p>
          <div id="id_alert" class="alertmessage"></div>
        </div>
      </div>



      <div class="container">
      <! - the main container with:  --> 
        <div class="maincontainer" id="mainFrame">
       
        <div class="mainItem" id="productFrame">
          <div class="mainItem0" id="productFrameImage"></div>
          <div class="mainItem1" id="productReviews"></div>
        </div>
          <div class="mainItem2" id="leaderBoardFrame"></div>
          <div class="mainItem3" id="questionnaireFrame"></div>
          </div>
          
         </div>
        
        
      </div>

  </body>
</html>
