<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="ISO-8859-1"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="inline.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2079f21d9c.js"
      crossorigin="anonymous"
    ></script>

    <title>Gamify</title>
    <script src="utils.js" charset="utf-8" defer></script>
    <script src="HomePage.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="itemdirectory">
          <ul id="directory">
            <li>
              <button id="home" class="btn">
                <i class="fas fa-gamepad"></i>
              </button>
            </li>
            <li>
              <button id="Questionnaire" class="btn">
                <i class="fas fa-file-signature"></i>
              </button>
            </li>
            <li>
              <button id="See Reviews" class="btn">
                <i class="fas fa-sign-out-alt"></i>
              </button>
            </li>
            <li>
              <button id="Log out" class="btn">
                <i class="fas fa-sign-out-alt"></i>
              </button>
            </li>
            <li>
              <button id="See Leaderboard" class="btn">
                <i class="fas fa-chess-queen"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="item">
          <p>Nice to see you again <span id="id_username"></span></p>
          <div id="id_alert" class="alertmessage"></div>
        </div>
      </div>

      <div class="container">
        <div class="maincontainer">
          <div class="mainitem">
            <ul id="mainDirectory"></ul>
          </div>
          <div class="mainitem2" id="mainFrame"></div>
        </div>
      </div>
    </div>
  </body>
</html>
